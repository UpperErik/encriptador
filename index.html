<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <!-- end fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo-1.png" alt="logo alura">
    </header>

<main>
    <section id="formEncrypt">
            <textarea class="text-area" name="" id="textoEncriptado" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
            <div>
                <h6 class="info">Solo letras minusculas y sin acento</h6>
                
            </div>
            
            <div class="botones">
                <button class="brn-encriptar" id="botonEncriptado">Encriptar</button>
                <button class="brn-desencriptar" id="botonDencriptado">Desencriptar</button>
            </div>
        </section>
        
        <section>
            <textarea class="mensaje" name="" id="textoDesencriptado" cols="20" rows="10" ></textarea>
            <div>
                <button class="copiar" id="botonCopiar">Copiar</button>
            </div>
        </section>
</main>
</body>
<script src="js/app.js"></script>
<script src="js/btns.js"></script>
</html>
